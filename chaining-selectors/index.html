<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Use the classes BELOW this line -->
    <div>
      <img class="avatar proportioned" src="https://sooleychiropractic.com/wp-content/uploads/2013/07/pexels-katho-mutodo-8434791.jpg" alt="Woman with glasses">
      <img class="avatar distorted" src="https://images.pexels.com/photos/3777931/pexels-photo-3777931.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
    </div>
    <!-- Use the classes ABOVE this line -->
    <div>
      <img class="original proportioned" src="https://sooleychiropractic.com/wp-content/uploads/2013/07/pexels-katho-mutodo-8434791.jpg" alt="Woman with glasses">
      <img class="original distorted" src="https://images.pexels.com/photos/3777931/pexels-photo-3777931.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Man with surprised expression">
    </div>
  </body>
</html>
